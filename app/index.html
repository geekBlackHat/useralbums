<!DOCTYPE html>
<html lang = "en">
   
   <head>
      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      
      <title>Angular 1 </title>
      
      <!-- inject:css -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <!-- endinject -->
      
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      
      <!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->      
   </head>
   
   <body ng-app="myApp">
      
      <div class="container" ng-controller="CommonController as vm">         
         <div ng-show="vm.showUsers" >

            <h2>Select a user to see Albums</h2>
            <div ng-repeat="user in vm.users" ng-click="vm.getUserAlbum(user.id)" class="card" style="width: 18rem;">
               <div class="card-body">
                  <h5 class="card-title">{{user.name}}</h5>                  
               </div>
            </div>
         </div>
         <div ng-show="vm.showAlbums">
            <h2>Select an album to see 5 pics</h2>
            <button ng-click="vm.backToUserList()">Back</button>
            <div ng-repeat="album in vm.userAlbum"  class="card" style="width: 18rem;">
               <div class="card-body" ng-click="vm.getPics(album.id)">
                  <h5 class="card-title">{{album.title}}</h5>                  
               </div>
            </div>
         </div>
         <div ng-show="vm.showPics">
            <button ng-click="vm.backToAlbum()">Back</button>        
            <div class="row">
               <div  ng-repeat="pic in vm.userPics | limitTo: 5" class="col-12 col-sm-2 col-md-3  " >
                  <div class="card" style="width: 18rem;">
                     <img ng-src="{{pic.url}}" class="card-img-top" alt="{{pic.title}}">
                     <div class="card-body">
                        <h5 class="card-title">{{pic.title}}</h5>
                     </div>
                  </div>
               </div>                  
            </div>
            

         </div>         
      </div>
      <!-- inject:js -->
      <script src="assets/js/angular.min.js"></script>
      <script src="assets/js/jquery.slim.min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
      <script src="services/http.service.js"></script>
      <script src="controllers/common.controller.js"></script>
      <!-- endinject -->
   </body>

</html>
